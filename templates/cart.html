{% load static %}

<style>
    body {
        padding-top: 70px; /* Add padding to avoid navbar overlap */
    }
    .navbar {
        background-color:gray;
    }
    .navbar-brand {
        font-size: 24px;
        color: #ffffff;
    }
    .navbar-dark .navbar-toggler-icon {
        background-color: #ffffff;
    }
    .navbar-nav .nav-link {
        color: #ffffff;
    }
    .navbar-nav .nav-link:hover {
        color: #f8f9fa;
    }
 </style>
 </head>
 <body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><img src="{% static 'img/homeicon.jpg' %}" height="50px" width="50px" class="rounded-circle"> ABC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto nav-pills">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'cushome' %}">Home</a>
                </li>
                
                <!-- <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Categories
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      {% for category in prodct %}
                          <a class="dropdown-item" href="{% url 'categorized_products' category.id %}">{{ category.ca }}</a>
                          <div class="dropdown-divider"></div>
                      {% endfor %}
                  </div>
              </li> -->
              <li class="nav-item">
                <a class="nav-link active" href="">
                    <i class="fas fa-shopping-cart"></i> Cart
                </a>
            </li>
        </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
               
            </ul>
        </div>
    </div>
</nav>

<div class="container">
<h1 class="display-3">Cart</h1>
<div class="card mb-4">
  <div class="card-body p-4">
    {% for c in cartitems %}
      <div class="card mb-2">
        <div class="row g-0">
          <div class="col-md-2">
            <img src="{{ c.product.image.url }}" class="img-fluid" alt="Product Image">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{ c.product.product }}</h5>
              <p class="card-text">{{ c.product.description }}</p>
              <p class="card-text"><small class="text-muted">Price: {{ c.product.price }}</small></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card-body d-flex flex-column justify-content-between">
              <p class="card-text">Quantity: {{ c.quantity }}</p>
              <p class="card-text">Total: {{ c.total_price }}</p>
              <a href="{% url 'removecart' c.product.id %}" class="btn btn-primary" style="width: 200px;">Remove from Cart</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    
  </div>
</div>
<div class="card mb-5">
  <div class="card-body p-4">

    <div class="float-right">
      <p class="mb-0 me-5 d-flex align-items-center">
        <span style="font-size: 30px; ">Order total:</span> <span  style="font-size: 30px; "
          class="lead fw-normal">{{totalprice}}</span>
      </p>
    </div>

  </div>
</div>
</div>
</body>
</html>
